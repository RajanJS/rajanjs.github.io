<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .countdown div {
            font-size: 2rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to launch our website. Stay tuned!</p>
        <div class="countdown" id="countdown">
            <div id="days">0</div> Days
            <div id="hours">0</div> Hours
            <div id="minutes">0</div> Minutes
            <div id="seconds">0</div> Seconds
        </div>
        <footer>
            &copy; 2024 Your Name. All rights reserved.
        </footer>
    </div>
    <script>
        // Countdown logic
        const countdownDate = new Date("2024-12-31T00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").textContent = "Launched!";
            }
        };

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
