---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="content">
        {{ content }}
    </div>

    <footer>
        <p>Tags: {{ page.tags | join: ", " }}</p>
    </footer>
</article>
