<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/mgpc-stream/#/" />
    <script>
      // Preserve the path & query params
      (function() {
        var path = window.location.pathname.replace("/mgpc-stream", "");
        var search = window.location.search || "";
        var hash = "#";
        // Redirect /join or /scoreboard to hash version
        window.location.replace("/mgpc-stream/" + hash + path + search);
      })();
    </script>
  </head>
  <body></body>
</html>
