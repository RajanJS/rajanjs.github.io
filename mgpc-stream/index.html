<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mgpc-stream/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mgpc-stream</title>

    <script>
      // If user loads a direct /join path on GitHub Pages,
      // manually handle deep paths within mgpc-stream.
      if (
        window.location.pathname.startsWith("/mgpc-stream/") &&
        !window.location.pathname.endsWith("index.html") &&
        !window.location.hash
      ) {
        window.location.replace(
          "/mgpc-stream/router.html?path=" +
            encodeURIComponent(window.location.pathname) +
            window.location.search
        );
      }
    </script>
    
    <script type="module" crossorigin src="/mgpc-stream/assets/index-CMmYClYd.js"></script>
    <link rel="stylesheet" crossorigin href="/mgpc-stream/assets/index-DQ3P1g1z.css">
  </head>

  </body>
</html>
