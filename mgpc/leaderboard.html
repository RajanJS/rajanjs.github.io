        import { getFirestore, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGc7LLruMlJzcCxWffO3Mf4M8I7F5xfQA",
            authDomain: "mgpc-v3.firebaseapp.com",
            projectId: "mgpc-v3",

            messagingSenderId: "1039506572515",
            appId: "1:1039506572515:android:f39b04b28a9ca70b3e71d6"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.db = db;
        window.onSnapshot = onSnapshot;
        window.doc = doc;
    </script>
    
    <style>

        /* Action Buttons */

        .view-scoreboard-btn {

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <h1 class="title">Live Leaderboard</h1>
            <button class="menu-button">‚ò∞</button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="game-code">
                <span class="game-code-text">Game Code: <span id="gameCode">Loading...</span></span>
                <span class="status-indicator"></span>
                <span class="qr-icon">üì±</span>
            </div>
            <div class="game-mode">
                <span class="game-mode-text">Game Mode:</span>
                <span class="game-mode-value" id="gameMode">Marriage</span>
            </div>
            <div class="total-maals" id="totalRounds">Total Rounds: 0</div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <div class="section-header">
                <span class="trophy-icon">üèÜ</span>
                Overall Leaderboard
            </div>
            <div id="leaderboardContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>üîÑ Loading leaderboard...</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="view-scoreboard-btn" onclick="viewScoreboard()">
                <span>üìä</span>
                View Scoreboard
                <span>¬ª</span>
            </button>
            <div class="action-links">
                <a href="#" class="action-link" onclick="goBack()">
                    <span>‚Üê</span>
                    Go back to Game
                </a>
                <a href="#" class="action-link">
                    <span>üêõ</span>
                    Report Issue
                </a>
                <a href="#" class="action-link">
                    <span>üì§</span>
                    Share Leaderboard
                </a>
            </div>
        </div>
    </div>

    <script>
        let gameId = null;
        let gameData = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        gameId = urlParams.get('gameId') || urlParams.get('code');
        
        if (gameId) {
            document.getElementById('gameCode').textContent = gameId;
        }

        // Load real leaderboard data from Firestore
        function loadLeaderboardData() {
            if (!gameId) {
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Invalid Game ID</h3>
                        <p>No game ID provided. Please check the QR code or link.</p>
                    </div>
                `;
                return;
            }

            // Wait for Firebase to be initialized
            if (!window.db) {
                setTimeout(loadLeaderboardData, 100);
                return;
            }

            try {
                // Listen to real-time updates from Firestore
                const gameRef = window.doc(window.db, 'mgpc-streaming-games', gameId);
                
                window.onSnapshot(gameRef, (doc) => {
                    if (doc.exists()) {
                        const gameData = doc.data();
                        
                        // Check if game is still streaming
                        if (!gameData.isStreaming) {
                            document.getElementById('leaderboardContent').innerHTML = `
                                <div class="error">
                                    <h3>‚ùå Game Ended</h3>
                                    <p>This game is no longer active.</p>
                                </div>
                            `;
                            return;
                        }
                        
                        renderLeaderboard(gameData);
                    } else {
                        document.getElementById('leaderboardContent').innerHTML = `
                            <div class="error">
                                <h3>‚ùå Game Not Found</h3>
                                <p>Game with ID "${gameId}" was not found. Please check the QR code or link.</p>
                            </div>
                        `;
                    }
                }, (error) => {
                    console.error('Firestore error:', error);
                    document.getElementById('leaderboardContent').innerHTML = `
                        <div class="error">
                            <h3>‚ùå Connection Error</h3>
                            <p>Unable to connect to the game server. Please check your internet connection.</p>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
                
            } catch (error) {
                console.error('Error setting up Firestore listener:', error);
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Leaderboard</h3>
                        <p>${error.message}</p>
                        <p>Make sure the Game ID is correct and the game is still active.</p>
                    </div>
                `;
            }
        }

        function renderLeaderboard(data) {
            // Extract game information
            const gameType = data.gameType || 'MARRIAGE_GAME';
            const currentRound = data.currentRound || 1;
            const gamePlayers = data.gamePlayers || [];
            const overallGamePoints = data.overallGamePoints || [];
            
            // Update game info
            document.getElementById('gameMode').textContent = getGameModeName(gameType);
            document.getElementById('totalRounds').textContent = `Total Rounds: ${overallGamePoints.length}`;
            
            // Calculate leaderboard from overall game points
            const leaderboard = calculateLeaderboard(gamePlayers, overallGamePoints);
            
            renderLeaderboardTable(leaderboard);
        }

        function getGameModeName(gameType) {
            switch (gameType) {
                case 'MARRIAGE_GAME': return 'Marriage';
                case 'CALLBREAK_GAME': return 'Call Break';
                case 'KITTI_GAME': return 'Kitti';
                default: return 'Marriage';
            }
        }

        function calculateLeaderboard(gamePlayers, overallGamePoints) {
            // Calculate total points, wins, and losses for each player
            const playerStats = {};
            
            gamePlayers.forEach(player => {
                playerStats[player] = {
                    player: player,
                    totalPoints: 0,
                    wins: 0,
                    losses: 0,
                    rounds: overallGamePoints.length
                };
            });
            
            // Sum up points from all rounds
            overallGamePoints.forEach(round => {
                gamePlayers.forEach(player => {
                    const points = round[player] || 0;
                    playerStats[player].totalPoints += points;
                    
                    if (points > 0) {
                        playerStats[player].wins++;
                    } else if (points < 0) {
                        playerStats[player].losses++;
                    }
                });
            });
            
            // Convert to array and sort by total points (descending)
            const leaderboard = Object.values(playerStats).sort((a, b) => b.totalPoints - a.totalPoints);
            
            return leaderboard;
        }

        function renderLeaderboardTable(leaderboard) {
            const content = document.getElementById('leaderboardContent');
            
            let html = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Total Points</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Rounds</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            leaderboard.forEach((player, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'first' : rank === 2 ? 'second' : rank === 3 ? 'third' : '';
                const trophy = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                
                html += `
                    <tr>
                        <td class="rank ${rankClass}">
                            ${trophy} ${rank}
                        </td>
                        <td class="player-name">${player.player}</td>
                        <td class="total-points">${player.totalPoints}</td>
                        <td class="wins">${player.wins}</td>
                        <td class="losses">${player.losses}</td>
                        <td class="rounds">${player.rounds}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            content.innerHTML = html;
        }

        function viewScoreboard() {
            if (gameId) {
                window.location.href = `scoreboard.html?gameId=${gameId}`;
            }
        }

        function goBack() {
            window.history.back();
        }

        // Load data on page load
        loadLeaderboardData();
    </script>
</body>
