<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joining Game - MGPC</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .game-code {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      letter-spacing: 0.1em;
    }
    .fallback {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .fallback a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Joining Game</div>
    <div class="game-code" id="gameCode">...</div>
    <div class="fallback">
      <p>If you're not redirected, <a href="#" id="manualLink">click here</a></p>
    </div>
  </div>

  <script>
    (function() {
      // Extract gameId from URL path (e.g., /mgpc/join/EL9AM81)
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      const gameId = pathParts[pathParts.length - 1] || '';
      
      // Extract token from query string if present
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      // Display game code
      document.getElementById('gameCode').textContent = gameId || 'Loading...';

      if (!gameId) {
        document.querySelector('.message').textContent = 'Invalid game link';
        return;
      }

      // Build web app URL with hash routing
      let webAppUrl = `https://mrajan.com.np/mgpc-stream/#/join?gameId=${gameId}`;
      if (token) {
        webAppUrl += `&token=${token}`;
      }

      // Update manual link
      document.getElementById('manualLink').href = webAppUrl;

      // Try to open the app via custom scheme first
      const customSchemeUrl = `mgpc://join?gameId=${gameId}${token ? `&token=${token}` : ''}`;
      
      // Attempt to open native app (will fail silently if app not installed)
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = customSchemeUrl;
      document.body.appendChild(iframe);

      // Redirect to web app after a short delay (if app didn't open)
      setTimeout(() => {
        window.location.href = webAppUrl;
      }, 1500);
    })();
  </script>
</body>
</html>
