<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MGPC App Landing Page">
    <title>MGPC - Record Your Game</title>

    <!-- Import Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body a flex container */
        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #ff4b2b 0%, #AF1919 100%);
            color: white;
            flex-grow: 1;
            padding: 0 100px;
            position: relative;
        }

        /* Left Section (Text and Button) */
        .hero .text {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #DCE6F1;
            font-weight: 400;
        }

        .hero .btn {
            background: #1E88E5;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #1565C0;
        }

        /* Right Section (Phone Mockup) */
        .hero .phones {
            position: relative;
        }

        /* Main phone with border effect */
        .hero .phones img.phone-front {
            width: 300px;
            height: auto;
            border-radius: 40px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .phones img.phone-behind {
            position: absolute;
            left: -250px;
            top: 100px;
            width: 300px;
            transform: rotate(-10deg);
            border-radius: 40px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Curved Shape */
        .hero::before {
            /*content: '';*/
            position: absolute;
            top: -100px;
            left: -300px;
            width: 800px;
            height: 800px;
            background: white;
            border-radius: 50%;
            z-index: -1;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            margin-top: 70px;
        }

        .download-buttons a img {
            width: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-buttons a img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* CTA Button at Top Left */
        /* Adjust the brand logo to prevent overlap */
        .brand-logo {
            position: absolute;
            top: 20px;
            left: 100px;
            color: #1E88E5;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 2;
            /* Make sure the logo stays on top */
        }

        .brand-logo img {
            width: 200px;
        }

        /* CTA Button at Top Right */
        .join-waitlist {
            position: absolute;
            top: 50px;
            right: 100px;
            background-color: white;
            color: #1E88E5;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-waitlist:hover {
            background-color: #EEEEEE;
        }

        /* Footer */
        footer {
            background-color: #AF1919;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .hero {
                padding: 0 50px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .join-waitlist {
                right: 50px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 50px 20px;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero .phones {
                margin-top: 50px;
            }

            .hero .phones img.phone-front {
                width: 250px;
            }

            .phones img.phone-behind {
                width: 250px;
                left: -200px;
                top: 50px;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
            }

            .brand-logo {
                top: 10px;
                position: relative;
                left: 100px;
            }

            .join-waitlist {
                right: 20px;
                top: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .hero .phones img.phone-front {
                width: 220px;
            }

            .phones img.phone-behind {
                width: 200px;
                left: -150px;
                top: 50px;
            }

            .brand-logo {
                left: 0px;
            }

            .brand-logo img {
                width: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">

        <!-- Join Waitlist Button at the top-right -->
        <div class="brand-logo">
            <img src="assets/img/project/mgpc/logo.png" alt="App Screenshot" class="phone-behind">
        </div>

        <div class="text">
            <h1>Record Your Game with MGPC and, Save your time!</h1>
            <br>
            <p>Say farewell to pen-and-paper scorekeeping as this app effortlessly records, calculates, and updates
                player scores in real-time.</p>
            <!-- Download Buttons -->
            <div class="download-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.marriagecardgamepointcalculator&hl=en_US">
                    <img src="assets/img/Google_Play_Store_badge_EN.webp" alt="Download on Google Play Store">
                </a>
                <a href="https://apps.apple.com/cn/app/mgpc/id1546733404">
                    <img src="assets/img/Download_on_the_App_Store_Badge.webp" alt="Download on Apple App Store">
                </a>
            </div>
        </div>

        <div class="phones">
            <!-- Two phone mockups, one behind the other -->
            <img src="assets/img/project/mgpc/mgpc-home.png" alt="App Screenshot" class="phone-behind">
            <img src="assets/img/project/mgpc/mgpc-leaderboard.png" alt="App Screenshot" class="phone-front">
        </div>

    </section>

    <!-- Footer at the bottom of the page -->
    <footer>
        <p>&copy; 2024 Marriage Card Game Point Calculator. All rights reserved.</p>
    </footer>

</body>

</html>
